name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: [7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3]
        laravel: [5.8.*, 6.*, 7.*, 8.*, 9.*, 10.*, 11.*]
        exclude:
          # Laravel 5.8 requires PHP 7.1.3 - 7.4 only
          - php: 8.0
            laravel: 5.8.*
          - php: 8.1
            laravel: 5.8.*
          - php: 8.2
            laravel: 5.8.*
          - php: 8.3
            laravel: 5.8.*
          # Laravel 6 requires PHP 7.2 - 8.0
          - php: 8.1
            laravel: 6.*
          - php: 8.2
            laravel: 6.*
          - php: 8.3
            laravel: 6.*
          # Laravel 7 requires PHP 7.2.5 - 8.0
          - php: 8.1
            laravel: 7.*
          - php: 8.2
            laravel: 7.*
          - php: 8.3
            laravel: 7.*
          # Laravel 8 requires PHP 7.3 - 8.1
          - php: 7.2
            laravel: 8.*
          - php: 8.2
            laravel: 8.*
          - php: 8.3
            laravel: 8.*
          # Laravel 9 requires PHP 8.0 - 8.2
          - php: 7.2
            laravel: 9.*
          - php: 7.3
            laravel: 9.*
          - php: 7.4
            laravel: 9.*
          - php: 8.3
            laravel: 9.*
          # Laravel 10 requires PHP 8.1 - 8.3
          - php: 7.2
            laravel: 10.*
          - php: 7.3
            laravel: 10.*
          - php: 7.4
            laravel: 10.*
          - php: 8.0
            laravel: 10.*
          # Laravel 11 requires PHP 8.2 - 8.3
          - php: 7.2
            laravel: 11.*
          - php: 7.3
            laravel: 11.*
          - php: 7.4
            laravel: 11.*
          - php: 8.0
            laravel: 11.*
          - php: 8.1
            laravel: 11.*

    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.laravel }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Execute tests
        run: echo "Tests will be added in future releases"
